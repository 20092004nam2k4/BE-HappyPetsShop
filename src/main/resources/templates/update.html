    <div class="container mt-5">
        <div class="content-wrapper">
            <div class="container">
                <h2 class="text-center">Edit Pet</h2>
                <div class="form-container mx-auto col-md-8">
                    <form th:action="@{/Pet/update}" th:object="${pet}" method="post" enctype="multipart/form-data">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="name">Pet Name:</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}"
                                       placeholder="Enter pet name"/>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="quantity">Quantity:</label>
                                <input type="number" class="form-control" id="quantity" th:field="*{quantity}"
                                       placeholder="Enter quantity"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="price">Price:</label>
                                <input type="number" class="form-control" id="price" th:field="*{price}"
                                       placeholder="Enter pet price"/>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="category">Category:</label>
                                <select class="form-control" id="category" th:field="*{category.id}">
                                    <option th:each="category : ${categories}" th:value="${category.id}"
                                            th:text="${category.name}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="breed">Breed:</label>
                                <input type="text" class="form-control" id="breed" th:field="*{petDetail.breed}"
                                       placeholder="Enter breed"/>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="age">Age:</label>
                                <input type="number" class="form-control" id="age" th:field="*{petDetail.age}"
                                       placeholder="Enter age"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="weight">Weight:</label>
                                <input type="number" class="form-control" id="weight" th:field="*{petDetail.weight}"
                                       placeholder="Enter weight"/>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="color">Color:</label>
                                <input type="text" class="form-control" id="color" th:field="*{petDetail.color}"
                                       placeholder="Enter color"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="healthStatus">Health Status:</label>
                                <input type="text" class="form-control" id="healthStatus"
                                       th:field="*{petDetail.healthStatus}" placeholder="Enter health status"/>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="image">Image:</label>
                                <input type="file" class="form-control-file" id="image" name="file"
                                       onchange="previewImage(event)" style="display: none;"/>
                                <button type="button" class="btn btn-primary"
                                        onclick="document.getElementById('image').click()">Choose File
                                </button>
                                <img id="image-preview" src="#" alt="Image Preview"/>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="description">Description:</label>
                                <textarea class="form-control" id="description" th:field="*{description}"
                                          placeholder="Enter description"></textarea>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success">Save Pet</button>
                    </form>
                </div>
            </div>
        </div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Định dạng giá tiền
        document.querySelectorAll('.price').forEach(function (element) {
            var price = parseFloat(element.textContent);
            element.textContent = price.toLocaleString('vi-VN', {style: 'currency', currency: 'VND'});
        });
    });
</script>
