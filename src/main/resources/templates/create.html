        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group img {
            max-width: 100%;

        }

        .form-row {

        .form-row .form-group {
            flex: 1;
        }

            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

            justify-content: space-between;
            gap: 1rem;
            display: flex;
            flex-wrap: wrap;
        }

        .form-group {
            margin: 10px;
        }

    </style>

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"

                    <li class="nav-item menu-open">
                        <a href="#" class="nav-link active">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <p>
                                Danh mục

                            </p>
                        </a>
                        <ul class="nav nav-treeview">
                            <li class="nav-item">
                                <a href="/Pet" class="nav-link">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>Trang Danh Sách</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="/" class="nav-link active">
                                    <i class="far fa-circle nav-icon"></i>

                                </a>

                            <li class="nav-item">
                                <a href="/" class="nav-link">

                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="content-wrapper">
        <div class="container">
            <h2>Add Pet</h2>
            <div class="form-container">
                <form th:action="@{/Pet/save}" th:object="${pet}" method="post" enctype="multipart/form-data">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Tên thú cưng:</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}"
                                   placeholder="Enter pet name"/>
                        </div>

                        <div class="form-group">
                            <label for="quantity">Số lượng:</label>
                            <input type="number" class="form-control" id="quantity" th:field="*{quantity}"
                                   placeholder="Enter quantity"/>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="price">Giá:</label>
                            <input type="number" class="form-control" id="price" th:field="*{price}"
                                   placeholder="Enter pet price"/>
                        </div>

                        <div class="form-group">
                            <label for="category">Thể loại thú cưng:</label>
                            <select class="form-control" id="category" th:field="*{category.id}"
                                    onchange="updateBreedOptions()">
                                <option th:each="category : ${categories}" th:value="${category.id}"
                                        th:text="${category.name}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="breed">Giống:</label>
                            <select class="form-control" id="breed" th:field="*{petDetail.breed}">
                                <!-- Các tùy chọn breed sẽ được cập nhật dựa trên category -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="age">Tuổi:</label>
                            <input type="number" class="form-control" id="age" th:field="*{petDetail.age}"
                                   placeholder="Enter age"/>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="weight">Cân Nặng :</label>
                            <input type="number" class="form-control" id="weight" th:field="*{petDetail.weight}"
                                   placeholder="Enter weight"/>
                        </div>
                        <div class="form-group">
                            <label for="popular">Phổ biến:</label>
                            <select class="form-control" id="popular" th:field="*{petDetail.popular}">
                                <option value="true">Phổ biến nhất</option>
                                <option value="false">Không phổ biến</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="healthStatus">Tình trạng sức khỏe:</label>
                            <select class="form-control" id="healthStatus" th:field="*{petDetail.healthStatus}">
                                <option value="Đã tiêm phòng">Đã tiêm phòng</option>
                                <option value="Đã tiêm phòng">Chưa tiêm phòng</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="gender">Giới tính:</label>
                            <select class="form-control" id="gender" th:field="*{petDetail.gender}">
                                <option value="Male">Đực</option>
                                <option value="Female">Cái</option>
                            </select>
                        </div>
                    </div>

                    <!-- Di chuyển phần "Phổ biến" lên trên -->


                    <!-- Phần "Ảnh" và "Mô tả" -->
                    <div class="form-row">
                        <div class="form-group" style="flex: 1;">
                            <label for="image">Ảnh:</label>
                            <input type="file" class="form-control-file" id="image" name="file"
                                   onchange="previewImage(event)" style="display: none;"/>
                            <button type="button" class="btn btn-primary"
                                    onclick="document.getElementById('image').click()">Choose File
                            </button>
                            <img id="image-preview" src="#" alt="Image Preview" style="display:none;"/>
                        </div>
                        <div class="form-group" style="flex: 2;">
                            <label for="description">Mô tả:</label>
                            <textarea class="form-control" id="description" th:field="*{description}"
                                      placeholder="Enter description"></textarea>
                        </div>
                    </div>

                    <!-- Căn giữa nút "Save Pet" -->
                    <div class="form-row text-center">
                        <button type="submit" class="btn btn-primary" style="display: inline-block; margin: 0 auto;">
                            Save Pet
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script>
    function updateBreedOptions() {
        const categorySelect = document.getElementById('category');
        const breedSelect = document.getElementById('breed');

        // Các tùy chọn breed cho chó
        const dogBreeds = [


            {value: 'Chó Bảo Vệ', text: 'Chó Bảo Vệ'},
            {value: 'Chó mặt xệ', text: 'Chó mặt xệ'},
            {value: 'Chó ngao', text: 'Chó ngao'},
            {value: 'Chó bull', text: 'Chó bull'},
            {value: 'Chó săn', text: 'Chó săn'},
            {value: 'Chó kéo xe', text: 'Chó kéo xe'},
            {value: 'Chó xoáy', text: 'Chó xoáy'}
        ];

        // Các tùy chọn breed cho mèo
        const catBreeds = [

            {value: 'Quý Tộc', text: 'Quý tộc'},
            {value: 'Đáng Yêu', text: 'Đáng yêu'},
            {value: 'Lông Dài', text: 'Lông dài'},
            {value: 'Lông Ngắn', text: 'Lông ngắn'},
            {value: 'ít rụng lông', text: 'ít rụng lông'}
        ];

        let selectedBreeds = [];
        const selectedCategory = categorySelect.options[categorySelect.selectedIndex].text;

        // Cập nhật breed dựa trên category
        if (selectedCategory === 'Chó') {
            selectedBreeds = dogBreeds;
        } else if (selectedCategory === 'Mèo') {
            selectedBreeds = catBreeds;
        }

        // Xóa tất cả các tùy chọn hiện tại
        breedSelect.innerHTML = '';

        // Thêm các tùy chọn breed mới
        selectedBreeds.forEach(breed => {
            const option = document.createElement('option');
            option.value = breed.value;
            option.text = breed.text;
            breedSelect.appendChild(option);
        });
    }

</script>

<!-- Custom Scripts -->
<script>
    function previewImage(event) {
        const input = event.target;
        const file = input.files[0];
        const preview = document.getElementById('image-preview');
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        } else {
            preview.src = '#';
            preview.style.display = 'none';
        }
    }
</script>
