    <style>
        .card {
            box-shadow: 0 0 1px rgba(0, 0, 0, .125), 0 1px 3px rgba(0, 0, 0, .2);
            /*margin-bottom: 1rem;*/
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 0 solid rgba(0, 0, 0, .125);
            border-radius: .25rem;
            text-align: center;
            margin: auto;
            padding-right: 50px;
        }

        img {
            display: block;
            margin: auto;


        }

        .action-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 10px;
            justify-content: center; /* Căn giữa các nút hành động */
        }
        .action-list li {
            display: inline-block;
        }

        table {
            width: 100%; /* Đảm bảo bảng rộng 100% để các cột không bị co lại */
        }

        th, td {
            padding: 12px;
            text-align: center;
            vertical-align: middle;

        }
        th {
            background-color: #343a40;
            color: white;
        }

        .text-success {
            display: flex;
            align-items: center;
            justify-content: center; /* Đảm bảo các nội dung bên trong được căn giữa */
        }

        td img {
            max-width: 100%;
            height: auto;
        }

        .content-wrapper{
            padding-top: 20px;
        }

    </style>
</head>
